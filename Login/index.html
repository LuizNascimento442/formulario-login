<!DOCTYPE html>
<html>
<head>
	<title>Login-Helper</title>
	<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="css/styles.css">
<script src="js/index.js" defer></script>
<!-- Google fonts -->
 <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<!-- Font awesome -->
<script src="https://kit.fontawesome.com/fac7816c65.js" crossorigin="anonymous" defer></script>

</head>
<body>

 <header>
   <h1>Login-helper</h1>
 </header>

 <main>
 	<form>

      <section class="inputs-container"><!--inputs - container inicio -->

      	<input type="email" placeholder="exemple@gmail.com">
      	<div class="password-container">
      		<input type="password" id="field-password" class="field-password" placeholder="*******">
      		<i class="fas fa-eye" id="eye" onclick="showPassword()"></i>
      		<i class="fas fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
      	</div>
      </section><!--inputs - container Fim -->


      <section class="password-info"><!--Inicio password-infos -->
      	<div>
      		<input type="checkbox">
      		<span>Lembrar senha?</span>
      	</div>

      	<a href="#">Esqueceu a senha?</a>

      </section><!--Fim password-infos -->

      <button id="btn-login">Login</button>

      <section class="links-container">
      	<span>Ou entre com:</span>
      	<aside>
      		<i class="fab fa-google-plus-square google"></i>
      		<i class="fab fa-linkedin linkedin"></i>
         	<i class="fab fa-facebook facebook"></i>

      	</aside>
      </section>

 		<footer>
 			<hr>
 			<span>Ainda n√£o tem uma conta?<a href="">Cadastre-se</a></span>
 		</footer>
 	</form>
 </main>

</body>
</html>
